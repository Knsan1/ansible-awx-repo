[defaults]
# Use /tmp inside the remote container for Ansible temporary files
remote_tmp = /tmp/.ansible/tmp

# Optional: disable host key checking for ephemeral containers
host_key_checking = False

# Optional: increase verbosity/logging
log_path = ./ansible.log

# Optional: connection timeout (seconds)
timeout = 30

[ssh_connection]
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null